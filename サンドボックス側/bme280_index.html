<!doctype html>
<html>
<head>
<meta charset="utf-8" />
</head>
<script type="module" src="pc.js"></script>
<body>
<h3 id="deviceTitle">Remote Example - Display</h3>
<!--このボタンをクリックしたときに, pc.jsのgetData()が起動-->
<!--0番pc.jsの関数getData()を起動-->
<input type="button" onclick="getData()" value="GET SENSOR DATA"></input>

<table border="1">
<tr><th>Name</th><th>Value</th></tr>
<tr><td>temperature</td><td id="temTd">-</td></tr>
<tr><td>humidity</td><td id="humTd">-</td></tr>
<tr><td>pressure</td><td id="preTd">-</td></tr>
<tr><td>high</td><td id="highTd">-</td></tr>
<tr><td>updown</td><td id="updownTd">-</td></tr>
</table>
<div id="updownTd">現状報告</div>
<div id="messageDiv"></div>
</body>
</html>
